<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addSp.css">
    <title>ADD SPECIE</title>
</head>
<body>
    <header class="header">
        <h1>ADD SPECIE</h1>
        <hr>
    </header>
    <main class="form-container">
        <!--Formulario para crear cuenta-->
        <form action="/submit" method="post">
            <input class="input" name="text" type="text" placeholder="Name Zoo">
            <div class="PEC">
                <select id="country">
                    <option value="" disabled selected>Country</option>
                    <!-- Opciones de país se cargarán aquí dinámicamente -->
                </select>
                <select id="state">
                    <option value="" disabled selected>State</option>
                    <!-- Opciones de estado se cargarán aquí dinámicamente -->
                </select>
                <select id="city">
                    <option value="" disabled selected>City</option>
                    <!-- Opciones de ciudad se cargarán aquí dinámicamente -->
                </select>
            </div>

            <input class="input" name="text" type="text" placeholder="Address (street number and location)">
            <div class="btnNxt">
                <a href="home.html">
                    <button class="nextBtn" type="submit">CREATE</button>
                </a>
            </div>
        </form>           
    </main>
    <div class="background-image-container">
        <img src="img/CreateAnimalf.png" class="background-image">
    </div>
</body>
</html>
