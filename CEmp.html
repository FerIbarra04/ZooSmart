
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CEmp.css">
    <title>Create Employee</title>
</head>
<body>
    <header class="header">
        <h1>CREATE EMPLOYEE</h1>
        <hr>
    </header>
    <main class="form-container">
        <!-- Formulario para crear cuenta -->
        <form action="/submit" method="post">
            <div class="form-row">
                <div class="form-group">
                    <input class="input" id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input class="input" id="birthdate" name="birthdate" type="date" placeholder="Bithdate" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input class="input" id="email" name="email" type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="input" id="password" name="password" type="password" placeholder="Password" required>
                </div>
            </div>
                <label class="addZone" id="botonDesplegar">+ ASSIGN ZONE</label>
                    <div id="formularioDesplegable" class="formulario">
                        <div class="animal">
                            <div class="reptil-opt">
                                <option value="reptil">Reptil</option>
                            </div>
                            <div class="aquatic-opt">
                                <option value="aquatic">Aquatic</option>
                            </div>
                        </div>
                        
                        <div class="animal">
                            <div class="land-opt">
                                <option value="land">Land</option>
                            </div>
                            <div class="bird-opt">
                                <option value="bird">Bird</option>
                            </div>
                        </div>
                    </div>

                    <script>
                        document.getElementById("botonDesplegar").addEventListener("click", function() {
                        var formulario = document.getElementById("formularioDesplegable");
                        if (formulario.classList.contains("mostrando")) {
                            formulario.classList.remove("mostrando"); // Ocultar el formulario
                        } else {
                            formulario.classList.add("mostrando"); // Mostrar el formulario
                        }
                        });
    
                        document.getElementById("botonEnviar").addEventListener("click", function() {
                        var formulario = document.getElementById("formularioDesplegable");
                        formulario.classList.remove("mostrando"); // Ocultar el formulario al enviar
                        });
                    </script>
            <div class="btnNxt">
                <button class="nextBtn" type="submit">CREATE</button>
            </div>
        </form>     
    </main>
    <div class="background-image-container">
        <img src="img/fondoEmpl.png" alt="Imagen sin fondo" class="background-image">
    </div>
</body>
</html>
