<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="header">
        <div class="head">
            <img src="img/logoH.png">
            <a href="profile.html">
                <button>
                    Profile
                </button>
            </a>
        </div>
        <!--El nombre del usuario será insertado aquí por JavaScript-->
        <h1 id="welcome-message">Welcome</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = '/';
                    } else {
                        return response.json();
                    }
                })
                .then(user => {
                    document.getElementById('welcome-message').innerText = `Welcome ${user.name}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>


    <div class="container">
        <div class="half-square">
            <a href="reptilZone.html">
                <div class="content reptil">
                    <h1>REPTILIS</h1>
                    <div class="imgReptil">
                        <img src="img/REPTILIS.png">
                    </div>
                </div>
            </a>
        </div>
        <div class="half-square">
            <a href="aquaticZone.html">
                <div class="content aquatic">
                    <div class="imgAquatic">
                        <img src="img/AQUATIC.png">
                    </div>
                    <h1>AQUATIC</h1>
                </div>
            </a>
        </div>
    </div>
  
    <div class="contenedor">
    <a href="landZone.html">
        <div class="land">
            <h1>LAND</h1>
            <div class="imgLand">
                <img src="img/LAND.png">
            </div>
        </div>
    </a>
        <div class="box">
            <a href="birdZone.html">
                <div class="bird">
                    <h1>BIRDS</h1>
                    <div class="imgBird">
                        <img src="img/BIRDS.png">
                    </div>
                </div>
            </a>
            <a href="CEmp.html">
                <div class="add">
                    <h1>+CREATE EMPLOYEE</h1>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
