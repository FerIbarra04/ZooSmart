<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CADos.css">
    <title>Create An Account</title>
</head>
<body>
    <header class="header">
        <h1>CREATE AN ACCOUNT</h1>
        <hr>
    </header>
    <main class="form-container">
        <h2>Zoo Information</h2>
        <!--Formulario para crear cuenta-->
        <form action="/submit" method="post">
            <input class="input" name="text" type="text" placeholder="Name Zoo">
            <div class="PEC">
                <select id="country">
                    <option value="" disabled selected>Country</option>
                    <!-- Opciones de país se cargarán aquí dinámicamente -->
                </select>
                <select id="state">
                    <option value="" disabled selected>State</option>
                    <!-- Opciones de estado se cargarán aquí dinámicamente -->
                </select>
                <select id="city">
                    <option value="" disabled selected>City</option>
                    <!-- Opciones de ciudad se cargarán aquí dinámicamente -->
                </select>
            </div>

            <input class="input" name="text" type="text" placeholder="Address (street number and location)">
            <div class="btnNxt">
                <!--Boton para que si es complteada el registro me diriga al home.html-->
                <a href="home.html">
                    <button class="nextBtn" type="submit">CREATE</button>
                </a>
            </div>
        </form>           
    </main>
    <div class="background-image-container">
        <img src="img/fondo_CAcc.png" alt="Imagen sin fondo" class="background-image">
    </div>
</body>
<!--Aqui no recurdo que se necesita para el formulario, lo genere con al azar por si le quieres cambiar o quitar algo,
        lo unico que si dejes son las class, son las que utilizo para el css lo demas no afecta-->
</html>
