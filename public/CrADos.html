<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CADos.css">
    <title>Create An Account</title>
</head>
<body>
    <header class="header">
        <h1>CREATE AN ACCOUNT</h1>
        <hr>
    </header>
    <main class="form-container">
        <h2>Zoo Information</h2>
        <!-- Formulario para crear cuenta -->
        <form id="zooForm">
            <input class="input" name="name" type="text" placeholder="Name Zoo" required>
            <div class="PEC">
                <select id="country" name="country" required>
                    <option value="" disabled selected>Country</option>
                    <!-- Opciones de país se cargarán aquí dinámicamente -->
                </select>
                <select id="state" name="state" required>
                    <option value="" disabled selected>State</option>
                    <!-- Opciones de estado se cargarán aquí dinámicamente -->
                </select>
                <select id="city" name="city" required>
                    <option value="" disabled selected>City</option>
                    <!-- Opciones de ciudad se cargarán aquí dinámicamente -->
                </select>
            </div>
            <input class="input" name="address" type="text" placeholder="Address (street number and location)" required>
            <button class="nextBtn" type="submit">CREATE</button>
        </form>
    </main>
    <div class="background-image-container">
        <img src="img/fondo_CAcc.png" alt="Imagen sin fondo" class="background-image">
    </div>
    <script>
        document.getElementById('zooForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch('/api/zoos/create-zoo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = 'home.html';
            } else {
                alert('Error al crear el zoológico');
            }
        });
    </script>
</body>
</html>
