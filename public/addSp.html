<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addSp.css">
    <title>ADD SPECIE</title>
</head>
<body>
    <header class="header">
        <h1>ADD SPECIE</h1>
        <hr>
    </header>
    <main class="form-container">
        <!-- Formulario para crear una nueva especie -->
        <form action="/api/animal/create-animal" method="post"> <!-- Ajusta la acción del formulario al endpoint correcto -->
            <div class="elements-form">
                <div class="first-part">
                    <input class="input" name="nombre" type="text" placeholder="Name"> <!-- Nombre de la especie -->
                    <input class="input" name="descripcion" type="text" placeholder="Description"> <!-- Descripción -->
                    <input class="input" name="dieta" type="text" placeholder="Diet"> <!-- Dieta -->
                </div>
                <div class="second-part">
                    <div class="date">
                        <input class="input-date" name="fecha_nacimiento" type="date" placeholder="Date of Birth"> <!-- Fecha de nacimiento -->
                        <input class="input-date" name="fecha_arrivo" type="date" placeholder="Arrival Date"> <!-- Fecha de llegada -->
                    </div>
                    <div class="edad">
                        <h1>Age of the animal will be calculated automatically</h1> <!-- La edad se calculará automáticamente en el backend -->
                    </div>
                </div>
            </div>
            <div class="btnNxt">
                <button class="nextBtn" type="submit">CREATE</button> <!-- Botón para enviar el formulario -->
            </div>
        </form>           
    </main>
    <div class="background-image-container">
        <img src="img/CreateAnimalf.png" class="background-image">
    </div>
</body>
</html>
