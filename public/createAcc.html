<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/createAcc.css">
    <title>Create An Account</title>
</head>
<body>
    <header class="header">
        <h1>CREATE AN ACCOUNT</h1>
        <hr>
    </header>
    <main class="form-container">
        <!-- Formulario para crear cuenta -->
        <form id="adminForm">
            <div class="part">
                <h2>Admin Information</h2>
                <input class="input" name="name" type="text" placeholder="Name" required>
                <input class="input" name="email" type="email" placeholder="Email" required>
                <input class="input" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="v-line"></div>
            <div class="part">
                <h2>Zoo Information</h2>
                <input class="input" name="name" type="text" placeholder="Name Zoo" required>
                <div class="PEC">
                    <input class="input-zoo" name="name" type="text" placeholder="Name" required>
                    <input class="input-zoo" name="name" type="text" placeholder="Name" required>
                    <input class="input-zoo" name="name" type="text" placeholder="Name" required>
                </div>
                <input class="input" name="address" type="text" placeholder="Address (street number and location)" required>
            </div>
        </form>

        <div class="btnNxt">
            <button class="nextBtn" type="submit">CREATE</button>
        </div>
        
    </main>
    <div class="background-image-container">
        <img src="img/fondo_CAcc.png" class="background-image">
    </div>
    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch('/api/admins/create-admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = 'CrADos.html';
            } else {
                alert('Error al crear la cuenta');
            }
        });
    </script>
</body>
</html>
