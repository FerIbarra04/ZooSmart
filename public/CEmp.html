
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CEmp.css">
    <title>Create Employee</title>
</head>
<body>
    <header class="header">
        <h1>CREATE EMPLOYEE</h1>
        <hr>
    </header>

    <main class="form-container">
        <!-- Formulario para crear cuenta -->
        <div class="contain-add">
            <h1 class="date">Date Added</h1>
            <input class="input-dateAdd" id="name" name="name" type="date" required>    
        </div>

        <form action="/submit" method="post">
            <div class="form-row">
              <div class="form-group">
                <input class="input" id="name" name="name" type="text" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input class="input" id="birthdate" name="birthdate" type="date" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <input class="input" id="email" name="email" type="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input class="input" id="password" name="password" type="password" placeholder="Password" required>
              </div>
            </div>
        
            <label class="addZone" id="botonDesplegar">+ ASSIGN ZONE</label>
            <div id="formularioDesplegable" class="formulario">
                <div class="animal">
                    <div class="reptil-opt" onclick="seleccionarZona('reptil')">Reptil</div>
                    <div class="aquatic-opt" onclick="seleccionarZona('aquatic')">Aquatic</div>
                </div>
                <div class="animal">
                    <div class="land-opt" onclick="seleccionarZona('land')">Land</div>
                    <div class="bird-opt" onclick="seleccionarZona('bird')">Bird</div>
                </div>
            </div>
        
            <!-- Campo oculto para almacenar la zona seleccionada -->
            <input type="hidden" id="zonaSeleccionada" name="zonaSeleccionada">
        
            <div class="btnNxt">
              <button class="nextBtn" type="submit">CREATE</button>
            </div>
        </form>
        
          <script>
            document.getElementById("botonDesplegar").addEventListener("click", function() {
              var formulario = document.getElementById("formularioDesplegable");
              if (formulario.classList.contains("mostrando")) {
                formulario.classList.remove("mostrando"); // Ocultar el formulario
              } else {
                formulario.classList.add("mostrando"); // Mostrar el formulario
              }
            });
        
            function seleccionarZona(zona) {
              // Asignar la zona seleccionada al campo oculto del formulario
              document.getElementById('zonaSeleccionada').value = zona;
              
              // Mostrar alerta de selección exitosa
              alert('Zona seleccionada correctamente: ' + zona);
              
              // Ocultar el formulario desplegable después de seleccionar una zona
              var formulario = document.getElementById('formularioDesplegable');
              formulario.classList.remove('mostrando'); // Ocultar el formulario desplegable
            }
          </script>
            
    </main>
    <div class="background-image-container">
        <img src="img/fondoEmpl.png" alt="Imagen sin fondo" class="background-image">
    </div>
</body>
</html>
